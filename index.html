<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./assets/styles.css" />
  <title>Ropang App</title>
</head>

<body>
  <main>
    <!-- title -->
    <h1>Roti Panggang </h1>

    <!-- Ropang menu -->
    <h2 class="row">Choose your Ropang</h2>
    <form class="card" name="formRopangMenu">
      <div class="row">
        <div class="card">
          <img class="ropangImg" src="./assets/img/ropang-manis.jpeg" alt="roti manis">
          <!-- radio button ropang manis -->
          <label for="ropang-manis"> Ropang Manis<br />
            <span id="ropangManisPrice"></span> </label><br />
          <input type="radio" id="ropang-manis" name="ropang" value="15000" />

        </div>
        <div class="card">
          <img class="ropangImg" src="./assets/img/ropang-asin.jpeg" alt="roti asin">
          <!-- radio button ropang asin -->
          <label for="ropang-asin">Ropang Asin <br />
            <span id="ropangAsinPrice"></span></label><br /> <br />
          <input type="radio" id="ropang-asin" name="ropang" value="20000" />

        </div>
      </div>
    </form>

    <!-- Ropang size -->
    <h2 class="row titleHead">Choose your Ropang size</h2>
    <form class="card sizeWrapper" name="formRopangSize">
      <!-- kilo -->
      <label class="checkboxTick areaSize" for="kilo">Kilo</label><br />
      <input type="radio" id="kilo" name="ropang-size" value="-3000" />
      <!-- mega -->
      <label class="checkboxTick areaSize" for="mega">Mega</label><br />
      <input type="radio" id="mega" name="ropang-size" value="0" checked="checked" />
      <!-- giga -->
      <label class="checkboxTick areaSize" for="giga">Giga</label><br />
      <input type="radio" id="giga" name="ropang-size" value="5000" />

    </form>

    <!-- topping checkbox -->
    <h2 class="row titleHead">Choose your topping</h2>
    <form class="card checkWrapper">
      <div class="area">
        <!-- milo -->
        <input class="manis" type="checkbox" id="milo" name="toping" value="1000" disabled />
        <label for="milo"> Milo</label><br />
        <!-- meses -->
        <input class="manis" type="checkbox" id="meses" name="toping" value="1000" disabled />
        <label for="vehicle2"> Meses</label><br />
        <!-- chocochip -->
        <input class="manis" type="checkbox" id="chocochip" name="toping" value="1000" disabled></input>
        <label for="chocochip"> Chocochip </label><br />
        <!-- koko krunch -->
        <input class="manis" type="checkbox" id="koko-krunch" name="toping" value="1000" disabled />
        <label for="koko-krunch"> Koko Krunch </label><br />
      </div>
      <div class="area">
        <!-- mozarela -->
        <input class="manis asin" type="checkbox" id="mozarela" name="toping" value="3000" disabled />
        <label for="mozarela"> Mozarela </label><br />
        <!-- cheddar -->
        <input class="manis asin" type="checkbox" id="cheddar" name="toping" value="3000" disabled />
        <label for="cheddar"> Cheddar </label><br />
        <!-- green tea -->
        <input class="manis" type="checkbox" id="green-tea" name="toping" value="3000" disabled />
        <label for="green-tea"> Green tea </label><br />
        <!-- boba -->
        <input class="manis" type="checkbox" id="boba" name="toping" value="3000" disabled />
        <label for="boba"> Boba </label><br />
      </div>
      <div class="area">
        <!-- tuna -->
        <input class="asin" type="checkbox" id="tuna" name="toping" value="5000" disabled />
        <label for="tuna"> Tuna </label><br />
        <!-- ayam -->
        <input class="asin" type="checkbox" id="ayam" name="toping" value="5000" disabled />
        <label for="ayam"> Ayam </label><br />
        <!-- pepperoni -->
        <input class="asin" type="checkbox" id="pepperoni" name="toping" value="5000" disabled />
        <label for="pepperoni"> Pepperoni </label><br />
        <!-- korner -->
        <input class="asin" type="checkbox" id="kornet" name="toping" value="5000" disabled />
        <label for="kornet"> Kornet </label><br />
      </div>

    </form>
    <!-- Price -->
    <h2 class="row titleHead">This is your price</h2>
    <h1 class="card row" id="displayPrice">Please choose your ropang first</h1>
  </main>
  <script src="index.js"></script>
</body>

</html>
